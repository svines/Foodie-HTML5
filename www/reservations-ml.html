<script type="text/javascript" src="cordova.js"></script>

<script>




var resData;

$(document).ready(function(e) {

	loadReservations();
	
	
	//jQuery('#qrcode').qrcode("this plugin is great");
	//jQuery('#qrcodeCanvas').qrcode({
	//	text	: "F124:78541269821"
	//});

	
	$('#chef-foods').on('click', '.btnQR',function(){
		BAlert.find('.modal-header h3').html('<i class="fa check"></i> '+cLan.QRCode);
		BAlert.find('.modal-body').html('').qrcode({ text : $(this).data('qr') });
		BAlert.modal();
	});
	
	$('#chef-foods').on('click', '.btnFinish',function(){
		$('#res_id').val( $(this).data('rid') );
		$('#popFinish').modal();
	});
	
	$('.finishGo').on('click',function(){
		$('#frmF').submit();
	});
	
	$('#chef-foods').on('click', '.btnDetail',function(){
		var orderId = $(this).data('id') ;
		var thisOrder ;
		for (var i = 0; i < resData.length; i++) {
			if( resData[i].id == orderId ){
				thisOrder = resData[i];
				break; 	
			}
		}
		var H = '<h4>'+cLan.To+',</h4><strong>'+thisOrder.company+'</strong><br />'+thisOrder.address+'<br />'+thisOrder.city+' '+thisOrder.state+', '+thisOrder.zip+'<br />'+thisOrder.phone+'<br />';
		H += '<h4>'+cLan.Detail+' :</h4>';
		H += cLan.OrderId+' : '+ resData[i].id +' &nbsp; &nbsp; '+cLan.Persons+' : '+ resData[i].persons +' <br />' ;
		H += cLan.Ordertotal+' : $'+ thisOrder.order_total +'<br />' ;
		H += cLan.Paymentstatus+' : <strong>'+resData[i].status+'</strong><br />';
		
		var mo = moment( thisOrder.order_date+' '+thisOrder.order_time, 'YYYY-MM-DD HH:mm:ss' );
		H += cLan.Time+' : '+ mo.format('MM/DD/YYYY') +' &nbsp; '+ mo.format('HH:mm A') +'<br />';
		H += '<h4>'+cLan.Dishes+' :</h4><table class="table table-responsive">';
		H += '<tr><th>#</th><th>'+cLan.Dish+'</th><th>'+cLan.Qty+'</th><th>'+cLan.Price+'</th></tr>';
		var T = 0;
		for (var i = 0; i < thisOrder.dishes.length; i++) {
			T = T + parseFloat(thisOrder.dishes[i].qty) * parseFloat(thisOrder.dishes[i].price);
			H += '<tr><td>'+(i+1)+'</td><td>'+thisOrder.dishes[i].dish_name+'</td><td>'+thisOrder.dishes[i].qty+'</td><td>$'+thisOrder.dishes[i].price+'</td></tr>';	
		}
		H += '<tr><td></td><td></td><td><strong>'+cLan.TOTAL+'</strong></td><td><strong>$'+T.toFixed(2)+'</strong></td></tr>';	
		H += '</table>';
		
		$('#popUser .modal-body').html(H);
		$('#popUser').modal();
	});
	

	
	
	$('#frmF').validate({
		errorPlacement: function(error, element) {},
		submitHandler: function(form) {
			
			formData = $(form).serialize();
			formData += '&userId='+localStorage.getItem('userId')+'&userToken='+localStorage.getItem('userToken'); 
			$.ajax({
				type: "POST", dataType: 'json', url: ServerAjax+"?h=rateChef", data: formData,
				beforeSend: function() { waitingDialog.show(cLan.Loading, {dialogSize: 'sm', progressType: 'info'}); },
				complete: function() { waitingDialog.hide(); },
			}).fail(  ajaxError )
			.done(function(data){
				if (data.Success == 'true') {
					$('#popFinish').modal('hide');
					if( $('#comments').val().length > 3 ){
						BAlert.find('.modal-header h3').html('<i class="fa check"></i> '+cLan.Success);
						BAlert.find('.modal-body').html('<p class="text-success">'+cLan['206']+'<br>'+cLan.WouldyouFacebook+' <br/> <button type="button" class="btn btn-success btnShareFB">'+cLan.YesFacebook+'</button> </p>');
						BAlert.modal();
					}else{
						ErrorModalWithParm(data);
					}
				} else { 
					BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> '+cLan.Error);
					BAlert.find('.modal-body').html('<p class="text-danger">'+data.Msg+'</p>');
					BAlert.modal();
				}
				if (data.JS) { eval(data.JS); }
			
			}); // ajax	
					
		}// submit handler
	});
	
	$(document).on('click','.btnShareFB',function(){
		var res_id = $('#res_id').val();
		var Tdata = null;
		for (var i = 0; i < resData.length; i++) {
			if( resData[i].id == res_id ){
				Tdata = resData[i];
				break;	
			}	
		}
		if(!empty(Tdata)){
			var fShare = {
				method: "share",
				href: "http://www.foodiesys.com/",
				caption: '"'+Tdata.company+'" '+cLan.MyReview+' ('+ $('#rating').val() +' '+cLan.outof+' 5)',
				description: $('#comments').val(),
				picture: ''
			};
			if(!empty(Tdata.image1)){
				fShare.picture = 'http://mobileapi.foodiesys.com/foodie-mssql/pics/'+Tdata.image1;
			}
			try{
				facebookConnectPlugin.showDialog( fShare, fb_success, fb_failure);
			}catch(exception){
				alert(exception);	
			}
		}
	});

});

function fb_success(){
	//alert('success');
	$('#popFinish').modal('hide');
	BAlert.modal('hide');
}
function fb_failure(error){
	//alert(error);
}


function loadReservations(){
	formData = 'user_id='+ localStorage.getItem('userId');
	formData += '&userToken='+ localStorage.getItem('userToken');
	$.ajax({
		type: "POST", dataType: 'json', url: ServerAjax+"?h=getReservations", data: formData,
		beforeSend: function() { $('div.aLoading').show();  },
		complete: function() { $('div.aLoading').hide(); },
	}).fail(  ajaxError )
	.done(function(data){
		if (data.Success == 'true') {
			if(data.Count > 0 ){
				resData = data.Reservations;
				$DTemp = $('.food-listing');
				for (var i = 0; i < resData.length; i++) {
					$copy = $DTemp.clone().removeClass('hidden');
					$copy.find('img.img-responsive').prop('src', 'http://mobileapi.foodiesys.com/foodie-mssql/pics/'+resData[i].image1);
					$copy.find('h4.dishTitle').html( resData[i].company );
					//$copy.find('a.dishTitle').prop('rel', resData[i].id );
					//$copy.find('.btnReserve').prop('data-dish', resData[i].id );
					//$copy.find('div.byChef').html( 'Persons : <a href="chef_profile.html?id='+resData[i].chef_id+'">' + resData[i].company + '</a>' );
					$copy.find('div.byChef').html( cLan.Persons+' : '+resData[i].persons  );
					$copy.find('div.byChef').html( '<button class="btn btn-default btn-sm btnDetail" data-id="'+resData[i].id+'">'+cLan.OrderDetails+'</button>'  );
					
					var H = '';
					
					H += cLan.Ordertotal+' : $'+ parseFloat(resData[i].order_total).toFixed(2) +'<br />' ;
					H += cLan.Paymentstatus+' : <strong>'+resData[i].status+'</strong>';
					if( resData[i].status == 'Paid' ){
						H += '<br/>'+cLan.ConfirmationCode+' : <strong>'+resData[i].delivary_code+'</strong>';	
						H += ' &nbsp; <button class="btn btn-xs btnQR pull-right" data-qr="F'+resData[i].id+':'+resData[i].delivary_code+'"><i class="fa fa-qrcode"></i> &nbsp; '+cLan.QRCode+' </button>';
					}
					var M9 =  moment(resData[i].order_date , 'YYYY-MM-DD' ).add(90, 'days'); 
					if( resData[i].status == 'Completed' && moment().isBefore(M9)  ){
						H += ' &nbsp; <button class="btn btn-xs btnFinish" data-rid="'+resData[i].id+'"><i class="fa fa-comment"></i> '+cLan.Rateit+' </button>';
					}
					//H += ' &nbsp; <button class="btn btn-xs btnFinish" data-rid="'+resData[i].id+'"><i class="fa fa-comment"></i> Rate it </button>';
					var mo = moment( resData[i].order_date+' '+resData[i].order_time, 'YYYY-MM-DD HH:mm:ss' );
					H += '<h4>'+cLan.Time+': '+ mo.format('MMM D, YYYY (ddd) [at] h:mma') +'</h4>';
					
					$copy.find('p.dishInfo').html( H );
					
											
					
					$copy.appendTo('#chef-foods');
				}
				//$DTemp.remove();
			}else{
				$('#chef-foods').html('<center>'+cLan.NoReservationsFound+'</center>');
			}
		}else { 
			BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> '+cLan.Error);
			BAlert.find('.modal-body').html('<p class="text-danger">'+data.Msg+'</p>');
			BAlert.modal();
		}
		if (data.JS) { eval(data.JS); }
	
	}); // ajax	
}

</script>
