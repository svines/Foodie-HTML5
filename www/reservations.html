	</h1>
	
	<div id="chef-foods">

			<div class="food-image-cont"> <img class="img-responsive img-circle media-object pull-left" src="images/food-1.png" align="food img"> </div>
			<div class="food-info-cont">
				<div class="food-info-body">
					<h4 class="dishTitle">...</h4>

<div class="modal fade" id="popUser" tabindex="-1" role="dialog" aria-hidden="true">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

				<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>

<div class="modal fade" id="popFinish" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="popFinishTitle">Rate It</h4>
			</div>
			<div class="modal-body">
				<p>Please rate your level of satisfaction with the food and service you recieved.</p>
				
				<form method="post" id="frmF">
					<div class="form-group">
						<label class="">Your Rating</label>
						<div class="">
							<select name="rating" id="rating" class="form-control required">
								<option value="5">5/5 Excellent</option>
								<option value="4">4/5 Very Good</option>
								<option value="3">3/5 Good</option>
								<option value="2">2/5 Fair</option>
								<option value="1">1/5 Poor</option>
							</select>
						</div>
					</div>
					<input type="hidden" name="res_id" id="res_id" class="form-control required">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

<!-- Script --> 
<script src="js/jquery-1.11.3.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.validate.min.js"></script>
<script src="js/moment.min.js"></script> 
<script src="js/jquery.qrcode.js"></script> 
<script src="js/qrcode.js"></script> 
<script src="js/common.js"></script> 
<script>

var resData;

$(document).ready(function(e) {

	loadReservations();
	
	
	//jQuery('#qrcode').qrcode("this plugin is great");
	//jQuery('#qrcodeCanvas').qrcode({
	//	text	: "F124:78541269821"
	//});

	
	$('#chef-foods').on('click', '.btnQR',function(){
		BAlert.find('.modal-header h3').html('<i class="fa check"></i> QR Code');
		BAlert.find('.modal-body').html('').qrcode({ text : $(this).data('qr') });
		BAlert.modal();
	});
	
	$('#chef-foods').on('click', '.btnFinish',function(){
		$('#res_id').val( $(this).data('rid') );
		$('#popFinish').modal();
	});
	
	$('.finishGo').on('click',function(){
		$('#frmF').submit();
	});
	
	$('#chef-foods').on('click', '.btnDetail',function(){
		var orderId = $(this).data('id') ;
		var thisOrder ;
		for (var i = 0; i < resData.length; i++) {
			if( resData[i].id == orderId ){
				thisOrder = resData[i];
				break; 	
			}
		}
		var H = '<h4>To,</h4><strong>'+thisOrder.company+'</strong><br />'+thisOrder.address+'<br />'+thisOrder.city+' '+thisOrder.state+', '+thisOrder.zip+'<br />'+thisOrder.phone+'<br />';
		H += '<h4>Detail :</h4>';
		H += 'Order Id : '+ resData[i].id +' &nbsp; &nbsp; Persons : '+ resData[i].persons +' <br />' ;
		H += 'Order Total : $'+ thisOrder.order_total +'<br />' ;
		H += 'Payment status : <strong>'+resData[i].status+'</strong><br />';
		
		var mo = moment( thisOrder.order_date+' '+thisOrder.order_time, 'YYYY-MM-DD HH:mm:ss' );
		H += 'Time : '+ mo.format('MM/DD/YYYY') +' &nbsp; '+ mo.format('HH:mm A') +'<br />';
		H += '<h4>Dishes :</h4><table class="table table-responsive">';
		H += '<tr><th>#</th><th>Dish</th><th>Qty</th><th>Price</th></tr>';
		var T = 0;
		for (var i = 0; i < thisOrder.dishes.length; i++) {
			T = T + parseFloat(thisOrder.dishes[i].qty) * parseFloat(thisOrder.dishes[i].price);
			H += '<tr><td>'+(i+1)+'</td><td>'+thisOrder.dishes[i].dish_name+'</td><td>'+thisOrder.dishes[i].qty+'</td><td>$'+thisOrder.dishes[i].price+'</td></tr>';	
		}
		H += '<tr><td></td><td></td><td><strong>TOTAL</strong></td><td><strong>$'+T.toFixed(2)+'</strong></td></tr>';	
		H += '</table>';
		
		$('#popUser .modal-body').html(H);
		$('#popUser').modal();
	});
	

	
	
	$('#frmF').validate({
		errorPlacement: function(error, element) {},
		submitHandler: function(form) {
			
			formData = $(form).serialize();
			formData += '&userId='+localStorage.getItem('userId')+'&userToken='+localStorage.getItem('userToken'); 
			$.ajax({
				type: "POST", dataType: 'json', url: ServerAjax+"?h=rateChef", data: formData,
				beforeSend: function() { waitingDialog.show('Loading', {dialogSize: 'sm', progressType: 'info'}); },
				complete: function() { waitingDialog.hide(); },
			}).fail(  ajaxError )
			.done(function(data){
				if (data.Success == 'true') {
					$('#popFinish').modal('hide');
					BAlert.find('.modal-header h3').html('<i class="fa check"></i> Success');
					BAlert.find('.modal-body').html('<p class="text-success">'+data.Msg+'</p>');
					BAlert.modal();
				} else { 
					BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> Error');
					BAlert.find('.modal-body').html('<p class="text-danger">'+data.Msg+'</p>');
					BAlert.modal();
				}
				if (data.JS) { eval(data.JS); }
			
			}); // ajax	
					
		}// submit handler
	});
	

});


function loadReservations(){
	formData = 'user_id='+ localStorage.getItem('userId');
	formData += '&userToken='+ localStorage.getItem('userToken');
	$.ajax({
		type: "POST", dataType: 'json', url: ServerAjax+"?h=getReservations", data: formData,
		beforeSend: function() { $('div.aLoading').show();  },
		complete: function() { $('div.aLoading').hide(); },
	}).fail(  ajaxError )
	.done(function(data){
		if (data.Success == 'true') {
			if(data.Count > 0 ){
				resData = data.Reservations;
				$DTemp = $('.food-listing');
				for (var i = 0; i < resData.length; i++) {
					$copy = $DTemp.clone().removeClass('hidden');
					$copy.find('img.img-responsive').prop('src', 'http://mobileapi.foodiesys.com/foodie-mssql/pics/'+resData[i].image1);
					$copy.find('h4.dishTitle').html( resData[i].company );
					//$copy.find('a.dishTitle').prop('rel', resData[i].id );
					//$copy.find('.btnReserve').prop('data-dish', resData[i].id );
					//$copy.find('div.byChef').html( 'Persons : <a href="chef_profile.html?id='+resData[i].chef_id+'">' + resData[i].company + '</a>' );
					$copy.find('div.byChef').html( 'Persons : '+resData[i].persons  );
					$copy.find('div.byChef').html( '<button class="btn btn-default btn-sm btnDetail" data-id="'+resData[i].id+'">Order Details</button>'  );
					
					var H = '';
					
					H += 'Order Total : $'+ parseFloat(resData[i].order_total).toFixed(2) +'<br />' ;
					H += 'Payment status : <strong>'+resData[i].status+'</strong>';
					if( resData[i].status == 'Paid' ){
						H += '<br/>Confirmation Code : <strong>'+resData[i].delivary_code+'</strong>';	
						H += ' &nbsp; <button class="btn btn-xs btnQR pull-right" data-qr="F'+resData[i].id+':'+resData[i].delivary_code+'"><i class="fa fa-qrcode"></i> &nbsp; QR Code </button>';
					}
					var M9 =  moment(resData[i].order_date , 'YYYY-MM-DD' ).add(90, 'days'); 
					if( resData[i].status == 'Completed' && moment().isBefore(M9)  ){
						H += ' &nbsp; <button class="btn btn-xs btnFinish" data-rid="'+resData[i].id+'"><i class="fa fa-comment"></i> Rate it </button>';
					}
					var mo = moment( resData[i].order_date+' '+resData[i].order_time, 'YYYY-MM-DD HH:mm:ss' );
					H += '<h4>Time: '+ mo.format('MMM D, YYYY (ddd) [at] h:mma') +'</h4>';
					
					$copy.find('p.dishInfo').html( H );
					
											
					
					$copy.appendTo('#chef-foods');
				}
				//$DTemp.remove();
			}else{
				$('#chef-foods').html('<center>No Rocord Found!</center>');
			}
		}else { 
			BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> Error');
			BAlert.find('.modal-body').html('<p class="text-danger">'+data.Msg+'</p>');
			BAlert.modal();
		}
		if (data.JS) { eval(data.JS); }
	
	}); // ajax	
}

</script>
</body>
