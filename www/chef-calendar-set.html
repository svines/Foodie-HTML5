<script>


var dishData;
var DishAv;
var DishAvO = {};
var thisDate;


$(document).ready(function(e) {
	
	var activeDates = [];
	for(i=0; i<=90; i++){
		activeDates.push( moment().add(i, 'day') ); 	
	}
	
	$('#datetimepicker12').datetimepicker({
		inline: true,
		sideBySide: false,
		enabledDates: activeDates,
		format: 'YYYY-MM-DD'
	});			
	
	$('#aSelAll').on('click',function(){
		$('#sp_dishes input').prop('checked',true);
		return false;
	});
	
	$('#datetimepicker12').on('dp.change', function(m) {
		thisDate = m.date.format("YYYY-MM-DD");
		console.log( thisDate );
		$('#lbl_all_days').html(' Apply to all future ' + m.date.format("dddd") + 's' );
		//console.log( DishAvO );
		$('#popTitle').html('Set Availability for '+ m.date.format("ll") );
		if(!empty(DishAvO[thisDate])){
			$('#start_time').val( DishAvO[thisDate].start_time );
			$('#end_time').val( DishAvO[thisDate].end_time );
			$('#sp_dishes input:checkbox').prop('checked',false);
			
			var ArD = DishAvO[thisDate].dishes.split(',');
			if( ArD.length > 0 ){
				for(i=0; i<ArD.length; i++){
					if(!empty(ArD[i])){
						$('#sp_dishes input:checkbox[value='+ArD[i]+']').prop('checked', true);
					}
				}	
			}
		}else{
			$('#sp_dishes input').prop('checked',true);	
		}
		updateCalTbody();
		$('#popAdd').modal();
	});
	
	$('#datetimepicker12').on('dp.update', function() {
		updateCalTbody();
	});
	
	
	loadDishes();
	
	//$('#popLoc').modal();
	/*
	$(document).on('click', '.btnDate', function(){ 
		thisDate = $(this);
		$('#popTitle').html('Set Availability for '+ thisDate.data('showdate'));
		if(!empty(thisDate.data('start_time')) && !empty(thisDate.data('dishes')) ){
			$('#start_time').val( thisDate.data('start_time') );
			$('#end_time').val( thisDate.data('end_time') );
			$('#sp_dishes input:checkbox').prop('checked',false);
			
			var ArD = thisDate.data('dishes').split(',');
			if( ArD.length > 0 ){
				for(i=0; i<ArD.length; i++){

	*/
	$('#btnUnav').on('click',function(){
		//thisDate.removeClass('btn-success');
		//thisDate.data('start_time', '' );
		//thisDate.data('etime', '' );
		//thisDate.data('dishes', '' );
		
		if( $('#check_all_days').is(':checked')  ){ // Set to All same days 
			$('#check_all_days').prop('checked', false );
			var dy = moment(thisDate, 'YYYY-MM-DD').format('E');
			var mo = moment();
			for(i=0; i<=90; i++){
				mo.add(1, 'day');
				if( mo.format('E') == dy ){
					tDat = mo.format('YYYY-MM-DD');
					DishAvO[tDat] =  null;
				}
			}
		}
		DishAvO[thisDate] = null;
		$('#popAdd').modal('hide');
		updateCalTbody();
	});
	
	$('#btnAdd').on('click',function(){
		if($('#sp_dishes input:checked').length > 0){
			$('#frmReserve').submit();
		}else{
			BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> Error');
			BAlert.find('.modal-body').html('<p class="text-danger">Please select dish(es).</p>');
			BAlert.modal();
		}
	});
	
	$('#frmReserve').validate({
		errorPlacement: function(error, element) {},
		submitHandler: function(form) {
			
			st = parseInt( $('#start_time').val() );
			en = parseInt( $('#end_time').val() );
			if( en == 0 )en = 24;
			if( st >= en ){
				BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> Error');
				BAlert.find('.modal-body').html('<p class="text-danger">Start and end times are not valid, start time must be before the end time</p>');
				BAlert.modal();
				return false;
			}
			
			
			var DishIds = '';
			$('#sp_dishes input[type=checkbox]').each(function(index, element) {
				if ($(this).is(":checked")){
					DishIds = DishIds + ',' + $(this).val();
				}
			});
			
			var tDat, tStt, tEnt ;
			tStt = $('#start_time').val();
			tEnt = $('#end_time').val();
			
			DishAvO[thisDate] = { 'date': thisDate, 'start_time': tStt, 'end_time': tEnt, 'dishes': DishIds };
			
			if( $('#check_all_days').is(':checked')  ){ // Set to All same days 
				$('#check_all_days').prop('checked', false );
				var dy = moment(thisDate, 'YYYY-MM-DD').format('E');
				var mo = moment();
				for(i=0; i<=90; i++){
					mo.add(1, 'day');
					if( mo.format('E') == dy ){
						tDat = mo.format('YYYY-MM-DD');
						DishAvO[tDat] =  { 'date': tDat, 'start_time': tStt, 'end_time': tEnt, 'dishes': DishIds };
					}
				}
			}
			
			updateCalTbody();
			$('#popAdd').modal('hide');
			//console.log(DishAvO);
		}// submit handler
	});
	
	
	$('#btn-submit').on('click',function(){
		
		jData = [];
		$.each( DishAvO , function(key, value){
			if(empty(value)) return;
			jData.push( value );
		});
		
		formData = 'jsonData='+JSON.stringify(jData);
		formData += '&userId='+localStorage.getItem('userId')+'&userToken='+localStorage.getItem('userToken'); 
		//console.log(formData);
		$.ajax({
			type: "POST", dataType: 'json', url: "http://mobileapi.foodiesys.com/foodie-mssql/ajax.php?h=saveCal", data: formData,
			beforeSend: function() { waitingDialog.show('Loading', {dialogSize: 'sm', progressType: 'info'}); },
			complete: function() { waitingDialog.hide(); },
		}).fail(  ajaxError )
		.done(function(data){
			if (data.Success == 'true') {
				
				BAlert.find('.modal-header h3').html('<i class="fa check"></i> Success');
				BAlert.find('.modal-body').html('<p class="text-success">'+data.Msg+'</p>');
				BAlert.modal();
				//document.location = 'chef-dishes.html';
				//loadDishes(localStorage.getItem('userId'));
			} else { 
				BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> Error');
				BAlert.find('.modal-body').html('<p class="text-danger">'+data.Msg+'</p>');
				BAlert.modal();
			}
			if (data.JS) { eval(data.JS); }
		}); // ajax	
		
		
	});
	
	
});

function updateCalTbody(){
	var now = moment();
	$('td.green').removeClass('green');	
	$.each( DishAvO , function(key, value){
		if(empty(value)){ 
		}else{
			mo = moment( key, 'YYYY-MM-DD' );
			if(mo.isAfter(now) || mo.isSame(now, 'day')){
				$('td[data-day="'+ mo.format('MM/DD/YYYY') +'"]').addClass('green');	
			}
		}
	});
}


function loadDishes(){
	formData = 'chef_id='+localStorage.getItem('userId')+'&userToken='+localStorage.getItem('userToken')+'&DishAv=1'; 
	$.ajax({
		type: "POST", dataType: 'json', url: "http://mobileapi.foodiesys.com/foodie-mssql/ajax.php?h=getDishes", data: formData,
		beforeSend: function() { $('div.aLoading').show();  },
		complete: function() { $('div.aLoading').hide(); },
	}).fail(  ajaxError )
	.done(function(data){
		if (data.Success == 'true') {
			if(data.Count > 0 ){
				dishData = data.Dishes;
				DishAv = data.DishAv;
				var H = '';
				for (var i = 0; i < dishData.length; i++) {
					H = H + '<div class="checkbox"><label><input type="checkbox" value="'+dishData[i].id+'">'+dishData[i].dish_name + '</label></div>';
				}
				$('#sp_dishes').html(H);
				

				if( !empty(DishAv)){
					for (var i = 0; i < DishAv.length; i++) {
						mo = moment(DishAv[i].cal_date, 'YYYY-MM-DD');
						if( mo.isAfter(moment()) || mo.isSame(moment(),'day')  ){
							console.log( i );
							DishAvO[DishAv[i].cal_date] = { 'date': DishAv[i].cal_date, 'start_time': DishAv[i].start_time, 'end_time': DishAv[i].end_time, 'dishes': DishAv[i].dishes };
						}
					}
					console.log( DishAvO );
				}
				updateCalTbody();
				
				
			}else{
				$('#chef-sp_dishes').html('<center>No Dishes Found!</center>');
			}
			$('#sp_loaded').show();
		}else { 
			BAlert.find('.modal-header h3').html('<i class="fa fa-exclamation-triangle"></i> Error');
			BAlert.find('.modal-body').html('<p class="text-danger">'+data.Msg+'</p>');
			BAlert.modal();
		}
		if (data.JS) { eval(data.JS); }
	
	}); // ajax	
}


</script>
